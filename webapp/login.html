<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/fonts/MyFontsWebfontsKit.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
  <div class="bg-pad"></div>
  <div id="header" class="header">
    <div class="container">
      <a class="logo-top-left" href="">
        <img src="/
images/logo-m_platform24.png" alt="Ikona m_platform" height="26">
      </a>
      <a class="logo-top-right hidden-xs" href="http://mplatform.com.pl/">Powrót na stronę główną</a>
    </div>
  </div>
  <div class="main-title-container">
    <div class="main-title">LOGOWANIE</div>
  </div>
  <div class="container">
    <div class="form-container">
      <div class="form-body clearfix">
        <form class="form-login" action="/panel/j_security_check" method="post" name="loginForm">
          <div class="form-group">
            <input type="text" name="j_username" class="form-control" placeholder="Login" required autofocus/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Hasło" name="j_password" required/>
          </div>
          <div class="form-group pull-right">
            <label>Pamiętaj mnie</label>
            <input type="checkbox" ng-model="userData.remember" name="remember">
          </div>
          <div class="form-group">
            <button class="btn button-red btn-block" type="submit">Zaloguj</button>
          </div>
        </form>
        <div class="form-group link-forgot">
          <a href="/forgot/forgot-password.html">Nie pamiętasz hasła?</a>
        </div>
      </div>
      <div class="info-section limiter hidden-sm hidden-xs">
        <span>
            Jeżeli masz problem z logowaniem lub przypomnieniem hasła
skontaktuj się z naszym działem obsługi klienta:
            <br>
            T: +48 22 290 70 10
            <br>
            E: info@mplatform.com.pl
          </span>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
</body>

</html>
