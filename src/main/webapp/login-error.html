<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/panel/fonts/MyFontsWebfontsKit.css">
  <link rel="stylesheet" href="/panel/styles/main.css">
  <link rel="stylesheet" href="/panel/styles/panel.css">
</head>

<body>
  <div class="bg-pad"></div>
  <div id="header" class="header">
    <div class="container">
      <a class="logo-top-left" href="">
        <img src="/panel/
images/logo-m_platform24.png" alt="Ikona m_platform" height="26">
      </a>
      <!-- <a class="logo-top-right" href="">
        <img src="/panel/images/logo-logowanie_m_platform24.png" alt="Ikona m_platform" height="20">
      </a> -->
    </div>
  </div>
  <div class="main-title-container">
    <img src="/panel/images/bg_main_title.png" alt="bg_main_title">
    <div class="main-title">NIEPRAWIDŁOWY LOGIN LUB HASŁO</div>
  </div>
  <div class="container">
    <div class="form-container">
      <div class="form-body clearfix">
        <form class="form-login" action="/panel/j_security_check" method="post" name="loginForm">
          <div class="form-group">
            <input type="text" name="j_username" class="form-control" placeholder="Login" required autofocus/>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Hasło" name="j_password" required/>
          </div>
          <div class="form-group pull-right">
            <label>Pamiętaj mnie</label>
            <input type="checkbox" ng-model="userData.remember" name="remember">
          </div>
          <div class="form-group">
            <button class="btn button-red btn-block" type="submit">Zaloguj</button>
          </div>
        </form>
        <div class="form-group link-forgot">
          <a href="/panel/forgot/forgot-password.html">Nie pamiętasz hasła?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- scripts -->
  <script src="/panel/bower_components/jquery/dist/jquery.js"></script>
</body>

</html>
